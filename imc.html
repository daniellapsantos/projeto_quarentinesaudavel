<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Calculo-I.M.C</title>
      <link href="index.css" rel="stylesheet" type="text/css" />
	
</head>
<body class="bodyexerc">
	<script>
		var nome  = prompt("Digite seu nome");
		var altura = prompt("Digite sua altura");
		var peso = prompt("Digite seu peso");
		imc=peso/(altura*altura);

		if(imc < 18.5){
			document.write( "Olá " + nome + "!" + "<h2> você está abaixo do peso</h2>")
		}else if(imc >18.5 && imc< 25){
			document.write( "Olá " + nome + "!" +  " <h2>seu peso está normal</h2>")
		}else if(imc > 25 && imc < 30){
			document.write( "Olá " + nome + "!" +  " <h2>Voce está acima do peso</h2> ");
		}else if (imc>30) {
			document.write( "Olá " + nome  + "!" +  " <h2>voce está Obeso </h2> ");
		}
	</script>
			

</body>
</html>
